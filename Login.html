<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Css/Login.css" />
    <title>FashionNew</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Đăng Nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Tên người dùng" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật Khẩu" />
            </div>
            <button type="button" class="btn solid" onclick="redirectToIndex('signin')">Đăng Nhập</button>
            <p class="social-text">Hoặc đăng nhập bằng nền tảng xã hội</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Đăng Ký</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Tên người dùng" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật khẩu" />
            </div>
            <div class="input-field">
              <i class="fas fa-globe"></i>
              <input type="text" placeholder="Quốc gia" />
            </div>
            <div class="input-field">
              <i class="fas fa-city"></i>
              <input type="text" placeholder="Tỉnh" />
            </div>
            <div class="input-field">
              <i class="fas fa-building"></i>
              <input type="text" placeholder="Quận/Huyện" />
            </div>
            <div class="input-field">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" placeholder="Cụ thể" />
            </div>
            <button type="button" class="btn solid" onclick="redirectToIndex('signup')">Đăng Ký</button>

            <p class="social-text">Hoặc đăng nhập bằng nền tảng xã hội</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Chào Bạn!</h3>
            <p>Hãy tham gia ngay hôm nay để nhận ưu đãi độc quyền!</p>
            <button class="btn transparent" id="sign-up-btn">
              Đăng Ký Ngay
            </button>
          </div>
          <img src="Images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Chào mừng bạn trở lại!</h3>
            <p>Đăng nhập ngay để tiếp tục hành trình mua sắm của mình nhé!</p>
            <button class="btn transparent" id="sign-in-btn">
              Đăng Nhập
            </button>
          </div>
          <img src="Images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="Js/Login.js"></script>
  </body>
</html>
