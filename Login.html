<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Css/Login.css">
    <link rel="shortcut icon"  type="image/png" sizes="48x48" href="Images/logo.png" >
    <title>FashionNew</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <!-- Create Account -->
                <h1>Tạo Tài Khoản</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="button">Đăng Ký</a>            
            </form>
        </div>

        <!-- Sign In -->
        <div class="form-container sign-in">
            <form>
                <h1>Đăng Nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Quên Mật Khẩu?</a>
                <a href="#" class="button">Đăng Nhập</a>
            </form>
        </div>
        <!-- welcome  -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Chào mừng bạn trở lại!</h1>
                    <p>Đăng nhập ngay để tiếp tục hành trình mua sắm của mình nhé!</p>
                    <button class="hidden" id="login">Đăng Nhập</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Chào Bạn!!</h1>
                    <p>Hãy tham gia ngay hôm nay để nhận ưu đãi độc quyền!</p>
                    <button class="hidden" id="register">Đăng Ký</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Js/Login.js"></script>
</body>

</html>
