<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tóm tắt hóa đơn</title>
        <link href="Images/logo.png" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="Css/BillPage.css">
        <link rel="stylesheet" href="./font/font-awesome-pro-v6-6.2.0/css/all.min.css"/>
    </head>

    <body>
        <header>
            <div class="header-middle">
                <div class="container">

                    <!--Phần bên trái của header-->
                    <div class="header-middle-left">
                        <!-- Nút mở menu -->
                        <button class="menu-button" onclick="toggleMenu()">☰ Menu</button>
        
                        <!-- Thanh menu ẩn -->
                        <div id="sidebarMenu" class="sidebar-menu">
                            <button class="close-button" onclick="toggleMenu()">×</button>
                            <ul>
                                <li><a href="index_logged.html"><i class="menu-icon fa-solid fa-home"></i>Trang chủ</a></li>
            
                                <!-- Menu con cho "Sản phẩm" -->
                                <li class="dropdown">
                                    <a href="index_logged.html" class="dropbtn"><i class="menu-icon fa-solid fa-tshirt"></i>Sản phẩm</a>
                                    <div class="dropdown-content">
                                        <a href="product_classification.html">Áo Thun</a>
                                        <a href="product_classification.html">Áo Polo</a>
                                        <a href="product_classification.html">Áo Sơ Mi</a>
                                        <a href="product_classification.html">Quần Short</a>
                                        <a href="product_classification.html">Mũ</a>
                                    </div>
                                </li>
        
                                <li><a href="#footer"><i class="menu-icon fa-solid fa-shopping-cart"></i>Dịch vụ</a></li>
                                <li><a href="#footer"><i class="menu-icon fa-solid fa-phone"></i>Liên hệ</a></li>
                            </ul>
                        </div>
        
                        <div class="header-logo">
                            <a href="index_logged.html">
                                <img src="Images/logo.png" alt="" class="header-logo-img">
                            </a>
                        </div>
                    </div>

                    <!--Phần ở giữa của header-->
                    <div class="header-middle-center">
                        <form action="product_search.html" class="form-search" onsubmit="return handleSearchSubmit(event)">
                            <span class="search-btn"><i class="fa-light fa-magnifying-glass"></i></span>
                            <input type="text" class="form-search-input" placeholder="Tìm kiếm sản phẩm..." id="search-input">
                            <button type="button" class="filter-btn" onclick="openSearchAdvanced()">
                                <i class="fa-light fa-filter-list"></i><span>Lọc</span>
                            </button>
                        </form>
                    </div>
                    
                    <!--Phần bên phải của header-->
                    <div class="header-middle-right">
                        <ul class="header-middle-right-list">
                            <li class="header-middle-right-item dnone open" onclick="openSearchMb()">
                                <div class="cart-icon-menu">
                                    <i class="fa-light fa-magnifying-glass"></i>
                                </div>
                            </li>
                            <li class="header-middle-right-item close" onclick="closeSearchMb()">
                                <div class="cart-icon-menu">
                                    <i class="fa-light fa-circle-xmark"></i>
                                </div>
                            </li>
                            <li class="header-middle-right-item dropdown open">
                                <i class="fa-solid fa-user"></i> <!-- Biểu tượng tài khoản chính -->
                                <div class="auth-container">
                                    <span class="text-dndk">Tài khoản</span>
                                    <span class="text-tk">User <i class="fa-solid fa-caret-down"></i></span> <!-- Mũi tên xuống -->
                                </div>
                                <ul class="header-middle-right-menu">
                                    <li><a id="account-info" href="thongtinnguoidung.html"><i class="fa-solid fa-user-circle"></i> Thông tin tài khoản</a></li> <!-- Biểu tượng thông tin tài khoản -->
                                    <li><a id="purchase-history" href="history.html"><i class="fa-solid fa-history"></i> Lịch sử mua hàng</a></li> <!-- Biểu tượng lịch sử mua hàng -->
                                    <li><a id="logout" href="Login.html?signin"><i class="fa-solid fa-sign-out-alt"></i> Đăng Xuất</a></li> <!-- Biểu tượng đăng xuất -->
                                </ul>
                            </li>
                            <li class="header-middle-right-item open" onclick="goToCartPage()">
                                <div class="cart-icon-menu">
                                    <i class="fa-light fa-basket-shopping"></i>
                                    <span class="count-product-cart">4</span>
                                </div>
                                <span>Giỏ hàng</span>
                            </li>                
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!--Phần tìm kiếm năng cao-->
        <div class="advanced-search" id="advanced-search">
            <div class="container">
                <div class="advanced-search-category">
                    <span>Phân loại</span>
                    <select name="" id="advanced-search-category-select" onchange="searchProducts()">
                        <option>Áo thun</option>
                        <option>Polo</option>
                        <option>Sơ mi</option>
                        <option>Quần short</option>
                        <option>Mũ</option>
                    </select>
                </div>
                <div class="advanced-search-price">
                    <span>Giá từ</span>
                    <input type="number" placeholder="tối thiểu" id="min-price" onchange="searchProducts()">
                    <span>đến</span>
                    <input type="number" placeholder="tối đa" id="max-price" onchange="searchProducts()">
                    <button id="advanced-search-price-btn" onclick="window.location.href='product_search.html'">
                        <i class="fa-light fa-magnifying-glass-dollar"></i>
                    </button>
                </div>
                <div class="advanced-search-control">
                    <button id="sort-ascending" onclick="searchProducts(1)">
                        <i class="fa-regular fa-arrow-up-short-wide"></i>
                    </button>
                    <button id="sort-descending" onclick="searchProducts(2)">
                        <i class="fa-regular fa-arrow-down-wide-short"></i>
                    </button>
                    <button id="reset-search" onclick="searchProducts(0)">
                        <i class="fa-light fa-arrow-rotate-right"></i>
                    </button>
                    <button onclick="closeSearchAdvanced()">
                        <i class="fa-light fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="advanced-search-overlay" id="advanced-search-overlay" onclick="closeSearchAdvanced()"></div>

        <h2 class="home-title">Tóm tắt hóa đơn</h2>
    </body>

    <script src="Js/BillPage.js"></script>
</html>
