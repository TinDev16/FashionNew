<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./Css/OrderManagement.css">
  
    <title>Quản lý đơn hàng</title>
</head>
<body>
   <!-- Phần thông tin người dùng -->
    <div class="account-info">
        <img src="./Images/anhadmin.png" alt="Avatar" class="avatar-img">
        <div class="user-details">
            <span id="userName">Admin</span>
            <span id="userRole">Quản trị viên</span>
          </div>
      <div class="account-buttons">
        <button class="btn btn-secondary" onclick="openMail()"><i class="fas fa-envelope"></i></button>
        <button class="btn btn-secondary" onclick="openNotifications()"><i class="fas fa-bell"></i></button>
    </div>
    </div>  
  <!-- Nút ẩn/hiện sidebar -->
    <button class="toggle-sidebar" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <!-- Thanh điều hướng -->
    <div class="sidebar" id="sidebar">
        <h3 class="text-center"><img src="./Images//anhsideboard.png" alt="Dashboard Logo" style="width: 100%; height: auto;"></h3>
        <ul class="list-unstyled">
            <li><a href="#"><i class="fas fa-box"></i>Quản lý đơn hàng</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i>Báo cáo</a></li>
            <li><a href="#"><i class="fas fa-cog"></i>Cài đặt</a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i>Thống kê</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Đăng xuất</a></li>
        </ul>
    </div>
  
    <!-- Nội dung chính -->
    <div class="content" id="content">
        <div class="container mt-5">
 
            <h1 class="text-center">Quản lý đơn hàng</h1>

            <div class="mb-3 filter-section">
                <h5>Filter Orders</h5>
                <div class="d-flex align-items-center">
                    <label for="startDate" class="mr-2">Từ:</label>
                    <input type="date" id="startDate" class="form-control mr-3 w-25">
            
                    <label for="endDate" class="mr-2">Đến:</label>
                    <input type="date" id="endDate" class="form-control mr-3 w-25">
                    <label for="productType" class="mr-2">Loại sản phẩm:</label>
                    <select id="productType" class="form-control mr-3 w-25">
                        <option value="">Tất cả</option>
                        <option value="Áo thun">Áo thun</option>
                        <option value="Áo Polo">Áo Polo</option>
                        <option value="Áo Sơ Mi">Áo Sơ Mi</option>
                        <option value="Mũ">Mũ</option>
                        <!-- Thêm các loại sản phẩm khác nếu cần -->
                    </select> 
                  
                    <label for="sortAddress" class="mr-2">Chọn Quận:</label>
                    <select id="sortAddress" class="form-control mr-3 w-25">
                        <option value="">Tất Cả</option>
                        <option value="Quận 1">Quận 1</option>
                        <option value="Quận 2">Quận 2</option>
                        <option value="Quận 3">Quận 3</option>
                        <option value="Quận 4">Quận 4</option>
                        <option value="Quận 5">Quận 5</option>
                        <option value="Quận 6">Quận 6</option>
                        <option value="Quận 7">Quận 7</option>
                        <option value="Quận 8">Quận 8</option>
                        <option value="Quận 9">Quận 9</option>
                        <option value="Quận 10">Quận 10</option>
                        <option value="Quận 11">Quận 11</option>
                        <option value="Quận 12">Quận 12</option>
                        <option value="Quận Bình Tân">Quận Bình Tân</option>
                        <option value="Quận Bình Thạnh">Quận Bình Thạnh</option>
                        <option value="Quận Gò Vấp">Quận Gò Vấp</option>
                        <option value="Quận Phú Nhuận">Quận Phú Nhuận</option>
                        <option value="Quận Tân Bình">Quận Tân Bình</option>
                        <option value="Quận Tân Phú">Quận Tân Phú</option>
                        <option value="Huyện Bình Chánh">Huyện Bình Chánh</option>
                        <option value="Huyện Cần Giờ">Huyện Cần Giờ</option>
                        <option value="Huyện Củ Chi">Huyện Củ Chi</option>
                        <option value="Huyện Hóc Môn">Huyện Hóc Môn</option>
                        <option value="Huyện Nhà Bè">Huyện Nhà Bè</option>
                    </select>
                
                    <button class="btn btn-primary mt-3" onclick="filterOrders()">Lọc</button>
                </div>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID Đơn hàng</th>
                            <th>Khách hàng</th>
                            <th>Địa chỉ giao hàng</th>
                            <th>Thời gian</th>
                            <th>Tình trạng</th>
                            <th>Loại sản phẩm</th>
                            <th>Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody id="orderTable">
                        <!-- Đơn hàng sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./Js/OrderManagement.js"></script>
</body>
</html>
