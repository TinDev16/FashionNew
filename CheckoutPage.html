<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thanh toán</title>
        <link href="Images/logo.png" rel="icon" type="image/x-icon">
        <link rel="stylesheet" href="Css/CheckoutPage.css">
        <link rel="stylesheet" href="./font/font-awesome-pro-v6-6.2.0/css/all.min.css"/>
    </head>

    <body>
        <div class="container">
            <div class="customer-info">
                <form>
                    <h2>Thông tin khách hàng</h2>
                    <label class="name">Tên khách hàng<ng style="color: red;">*</ng></label>
                    <input type="text" class="name-input" placeholder="Nhập họ và tên"><br><br>
                    <label class="phone-number">Số điện thoại<ng style="color: red;">*</ng></label>
                    <input type="text" class="phone-number-input" placeholder="Nhập số điện thoại"><br>
                </form>
            </div>

            <div class="delivery-info">
                <form>
                    <h2>Hình thức nhận hàng</h2>
                    <label for="delivery-method">Chọn phương thức nhận hàng<ng style="color: red;">*</ng></label><br><br>
                    <input type="radio" id="saved-address-account" name="delivery-method" value="saved" checked>
                    <label for="saved-address-account">Chọn địa chỉ từ tài khoản</label><br><br>

                    <div id="saved-address-section">
                        <label class="saved-address">Địa chỉ đã lưu<ng style="color: red;">*</ng></label>
                        <select id="saved-address-select" class="select-field">
                            <option value="address1">123 Đường ABC, Quận 1, TP. HCM</option>
                            <option value="address2">456 Đường XYZ, Quận 3, TP. HCM</option>
                            <!-- Add more saved addresses as needed -->
                        </select>
                    </div><br>

                    <input type="radio" id="new-address" name="delivery-method" value="new">
                    <label class="new-address">Nhập địa chỉ mới</label><br><br>

                    <div id="new-address-section">
                        <label class="city">Tỉnh - Thành phố<ng style="color: red;">*</ng></label>
                        <select class="cities-select">
                            <option>An Giang</option>
                            <option>Bà Rịa - Vũng Tàu</option>
                            <option>Bạc Liêu</option>
                            <option>Bắc Giang</option>
                            <option>Bắc Kạn</option>
                            <option>Bắc Ninh</option>
                            <option>Bến Tre</option>
                            <option>Bình Dương</option>
                            <option>Bình Định</option>
                            <option>Bình Phước</option>
                            <option>Bình Thuận</option>
                            <option>Cà Mau</option>
                            <option>Cao Bằng</option>
                            <option>Cần Thơ</option>
                            <option>Đà Nẵng</option>
                            <option>Đắk Lắk</option>
                            <option>Đắk Nông</option>
                            <option>Điện Biên</option>
                            <option>Đồng Nai</option>
                            <option>Đồng Tháp</option>
                            <option>Gia Lai</option>
                            <option>Hà Giang</option>
                            <option>Hà Nam</option>
                            <option>Hà Nội</option>
                            <option>Hà Tĩnh</option>
                            <option>Hải Dương</option>
                            <option>Hải Phòng</option>
                            <option>Hậu Giang</option>
                            <option>Hòa Bình</option>
                            <option>Hồ Chí Minh</option>
                            <option>Hưng Yên</option>
                            <option>Khánh Hòa</option>
                            <option>Kiên Giang</option>
                            <option>Kon Tum</option>
                            <option>Lai Châu</option>
                            <option>Lạng Sơn</option>
                            <option>Lào Cai</option>
                            <option>Lâm Đồng</option>
                            <option>Long An</option>
                            <option>Nam Định</option>
                            <option>Nghệ An</option>
                            <option>Ninh Bình</option>
                            <option>Ninh Thuận</option>
                            <option>Phú Thọ</option>
                            <option>Phú Yên</option>
                            <option>Quảng Bình</option>
                            <option>Quảng Nam</option>
                            <option>Quảng Ngãi</option>
                            <option>Quảng Ninh</option>
                            <option>Quảng Trị</option>
                            <option>Sóc Trăng</option>
                            <option>Sơn La</option>
                            <option>Tây Ninh</option>
                            <option>Thái Bình</option>
                            <option>Thái Nguyên</option>
                            <option>Thanh Hóa</option>
                            <option>Huế</option>
                            <option>Tiền Giang</option>
                            <option>Trà Vinh</option>
                            <option>Tuyên Quang</option>
                            <option>Vĩnh Long</option>
                            <option>Vĩnh Phúc</option>
                            <option>Yên Bái</option>
                        </select>
                    </div><br>

                    <label for="address" class="address-label">Địa chỉ nhận hàng<ng style="color: red;">*</ng></label>
                    <input type="text" id="address" class="address-input" placeholder="Nhập địa chỉ">

                </form>
            </div>

            <div class="payment-info">
                <form>
                    <h2>Phương thức thanh toán</h2>
                    <label class="payment-methods">Chọn một phương thức thanh toán dưới đây<ng style="color: red;">*</ng></label>
                    <select class="payment-method-select">
                        <option value="momo">Momo</option>
                        <option value="zalopay">ZaloPay</option>
                        <option value="vnpay">VNPay</option>
                        <option value="card">Thanh toán bằng thẻ ngân hàng</option>
                        <option value="after-delivery">Thanh toán sau khi nhận hàng</option>
                    </select>
                </form>
            </div>

            <div class="note">
                <form>
                    <h2>Ghi chú đơn hàng</h2>
                    <textarea class="input-field" maxlength="255" placeholder="Thêm ghi chú (tùy chọn)"></textarea>
                </form>
            </div>
        

            <div class="total">
                <h2>Chi tiết thanh toán</h2>
                <div class="order-item">
                    <span class="label">Tổng tiền hàng</span>
                    <span class="value">70.000đ</span>
                </div>
                <div class="order-item">
                    <span class="label">Tổng thanh toán</span>
                    <span class="value">70.000đ</span>
                </div>
                <hr>
                <button class="checkout-btn">Thanh toán</button>
            </div>
        </div>
        
        <script src="Js/checkout.js"></script>
    </body>
</html>
